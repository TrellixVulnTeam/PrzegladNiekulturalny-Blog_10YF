{% extends "baza.html" %}
{% block content %}

    <!-- Page Header -->
    <header class="masthead" style="background-image: {{ url_for('static', filename='home-bg.jpg') }} ">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1 style="font-size: 60px">PrzeglÄ…d niekulturalny</h1>
              <span class="subheading">Archiwum</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          {% for post in posts %}
          <div class="post-preview">
            <a href="/post?post={{ post.post_link }}">
              <h2 class="post-title">
                {{ post.title | striptags }}
              </h2>              
            </a>
            <p class="post-meta">Posted on {{ post.date }} | Kategoria 
              <a href="/search-by-category?category={{ post.category }}">{{ post.category }}</a></p>
          </div>          
          <hr>
          {% endfor %}          
          
        </div>
      </div>
    </div>

    <hr>

{% endblock %}
