{% extends "baza.html" %}
{% block content %}

    <!-- Page Header -->
    <header class="masthead" style="background-image: url({{ post.image }})">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="post-heading">
              <h1>{{ post.title | safe }}</h1>
              <h2 class="subheading">{{ post.header | safe }}</h2>
              <span class="meta">Posted on {{ post.date }} | Kategoria 
              <a href="/search-by-category?category={{ post.category }}">{{ post.category }}</a></span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Post Content -->
    
<article>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            {{ post.text | safe}}
          </div>
        </div>
      </div>
    </article>

    <hr>

{% endblock %}
