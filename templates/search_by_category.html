{% extends "baza.html" %}
{% block content %}

    <!-- Page Header -->
    <header class="masthead" style="background-image: {{ url_for('static', filename='home-bg.jpg') }} ">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1 style="font-size: 60px">PrzeglÄ…d niekulturalny</h1>
              <span class="subheading">Wyszukiwanie</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <h3>Kategoria {{ category }}</h3>  
          {% for post in posts %}
          <div class="post-preview">
            <a href="/post?post={{ post.post_link }}">
              <h2 class="post-title">
                {{ post.title | striptags }}
              </h2>
              <h3 class="post-subtitle">
                {{ post.header[:30] | striptags }}
              </h3>
            </a>
            <p class="post-meta">Posted on {{ post.date }}</p>
          </div>          
          <hr>
          {% endfor %}          
          <!-- Pager -->
          <!--<div class="clearfix">
            <a class="btn btn-secondary float-right" href="#">Older Posts &rarr;</a>
          </div>-->
        </div>
      </div>
    </div>

    <hr>

 {% endblock %}
